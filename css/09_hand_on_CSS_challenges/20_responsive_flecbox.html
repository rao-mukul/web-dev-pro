<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        height: 100vh;
        width: 100%;
        background-color: yellow;
      }
      .flex-items {
        background-color: red;
        color: #fff;
        height: 200px;
        width: 200px;
        margin: 10px;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-items">Item 1</div>
      <div class="flex-items">Item 2</div>
      <div class="flex-items">Item 3</div>
    </div>
  </body>
</html>
