<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Design</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.pexels.com/photos/18148936/pexels-photo-18148936.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1144265/pexels-photo-1144265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1115822/pexels-photo-1115822.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="card-container">
        <div class="card" style="width: 18rem">
          <img
            src="https://i.ytimg.com/vi/q8EevlEpQ2A/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDHpu_shPrKla_JDD7VRVy0oFfyBQ"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Complete git and Github course in Hindi</h5>
            <a
              href="https://youtu.be/q8EevlEpQ2A?si=pg_vfwpEdepxFFMx"
              target="_blank"
              class="btn btn-primary"
              >Watch now</a
            >
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img
            src="https://i.ytimg.com/vi/sscX432bMZo/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBDzU8fWxdCGNwUWAjRH4vn9cGC0g"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Javascript in 1 shot in Hindi | part 1</h5>
            <a
              href="https://youtu.be/sscX432bMZo?si=CbGMsYQ6l9Va5oDf"
              target="_blank"
              class="btn btn-primary"
              >Watch now</a
            >
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img
            src="https://i.ytimg.com/vi/KZ31wDjYleI/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAEq4c17MmUAzCkO6429H1OUAzKtg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Most affordable web dev course launch</h5>
            <a
              href="https://youtu.be/KZ31wDjYleI?si=YbHQG0W4gr-_FYSr"
              target="_blank"
              class="btn btn-primary"
              >Watch now</a
            >
          </div>
        </div>
      </div>

      <footer>&copy; Copyright - Mukul Yadav</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
