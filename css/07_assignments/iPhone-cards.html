<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Cards</title>
    <link rel="stylesheet" href="cards-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_16pro__erw9alves2qa_small_2x.png"
          alt="iPhone 16 Pro"
        />
        <h2>iPhone 16 Pro</h2>
        <p>The ultimate iPhone.</p>
        <h4>From $999 or $41.62/mo. for 24 mo.</h4>
        <a href="https://www.apple.com/iphone-16-pro/">
          <button class="blue-btn">Learn more</button></a
        >
        <a href="https://www.apple.com/us/shop/goto/buy_iphone/iphone_16_pro"
          ><button class="buy-btn">Buy ></button></a
        >
      </div>

      <div class="card">
        <img
          src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_16__c5bvots96jee_small_2x.png"
          alt="iPhone 16"
        />
        <h2>iPhone 16</h2>
        <p>A total powerhouse.</p>
        <h4>From $799 or $33.29/mo. for 24 mo.</h4>
        <a href="https://www.apple.com/iphone-16/">
          <button class="blue-btn">Learn more</button></a
        >
        <a href="https://www.apple.com/us/shop/goto/buy_iphone/iphone_16"
          ><button class="buy-btn">Buy ></button></a
        >
      </div>

      <div class="card">
        <img
          src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_15__buwagff0mwwi_small_2x.png"
          alt="iPhone 15"
          class="big-img"
        />
        <h2>iPhone 15</h2>
        <p>As amazing as ever.</p>
        <h4>From $699 or $29.12/mo. for 24 mo.</h4>
        <a href="https://www.apple.com/iphone-15/specs/">
          <button class="blue-btn">Learn more</button></a
        >
        <a href="https://www.apple.com/us/shop/goto/buy_iphone/iphone_15"
          ><button class="buy-btn">Buy ></button></a
        >
      </div>

      <div class="card">
        <img
          src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_14__eso1fig4ci6a_small_2x.png"
          alt="iPhone 14"
          class="big-img"
        />
        <h2>iPhone 14</h2>
        <p>All kinds of awesome.</p>
        <h4>From $599 or $24.95/mo. for 24 mo.</h4>
        <a href="https://www.apple.com/iphone-16-pro/">
          <button class="blue-btn">Learn more</button></a
        >
        <a href="https://www.apple.com/us/shop/goto/buy_iphone/iphone_16_pro"
          ><button class="buy-btn"><span>Buy</span> ></button></a
        >
      </div>
    </div>
  </body>
</html>
