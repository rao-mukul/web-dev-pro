<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Coloured Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <button
      class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 rounded-2xl text-white shadow-md shadow-blue-500 hover:bg-gradient-to-r hover:from-pink-500 hover:to-blue-500 hover:shadow-pink-500"
    >
      Hover Me
    </button>
  </body>
</html>
