<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-slate-900 to-slate-700 text-gray-200 flex justify-center items-center min-h-screen font-mono"
  >
    <div
      id="card"
      class="border-2 border-gray-300 p-16 rounded-lg shadow-md shadow-gray-300"
    >
      <h1 class="text-center mb-6 font-semibold text-3xl">Login</h1>
      <form>
        <div class="mb-4">
          <label class="block mb-2">Email</label>
          <input
            type="email"
            name="email"
            class="bg-slate-300 rounded-md px-3 py-2 placeholder:text-slate-400 text-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-600"
            placeholder="Email"
          />
        </div>
        <div class="mb-6">
          <label class="block mb-2">Password</label>
          <input
            type="password"
            name="password"
            class="bg-slate-300 rounded-md px-3 py-2 placeholder:text-slate-400 text-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-600"
            placeholder="********"
          />
        </div>

        <button
          type="submit"
          class="border-2 rounded-md py-2 px-3 block w-full bg-gray-500 hover:bg-gray-600 hover:shadow-md hover:shadow-gray-300"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
