<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple iPhone Grid</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-[#181818] mx-5">
    <div
      id="grid"
      class="min-h-screen min-w-full grid grid-cols-12 grid-rows-12 gap-2"
    >
      <div class="bg-white rounded-lg col-span-2 row-span-4">1</div>
      <div class="bg-white rounded-lg col-span-1 row-span-1">2</div>
      <div class="bg-white rounded-lg col-span-2 row-span-2">3</div>
      <div class="bg-white rounded-lg col-span-2 row-span-2">4</div>
      <div class="bg-white rounded-lg col-span-2 row-span-2">5</div>
      <div class="bg-white rounded-lg col-span-3 row-span-2">6</div>

      <div class="bg-white rounded-lg row-span-3">7</div>
      <div class="bg-white rounded-lg col-span-6 row-span-5">8</div>
      <div class="bg-white rounded-lg col-span-3">9</div>
      <div class="bg-white rounded-lg col-span-3 row-span-2">10</div>
      <div class="bg-white rounded-lg col-span-3 row-span-2">11</div>
      <div class="bg-white rounded-lg col-span-3 row-span-4">12</div>
      <div class="bg-white rounded-lg col-span-3">13</div>
      <div class="bg-white rounded-lg row-span-2">14</div>
      <div class="bg-white rounded-lg row-span-2 col-span-2">15</div>
      <div class="bg-white rounded-lg row-span-2 col-span-2">16</div>
      <div class="bg-white rounded-lg row-span-2 col-span-1">17</div>
      <div class="bg-white rounded-lg row-span-2 col-span-3">18</div>
    </div>
  </body>
</html>
